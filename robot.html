<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="robot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="robot.js" defer></script>

</head>
<body>
    <button class="chatbox_toggle">
        <i class="fa fa-comment-o" aria-hidden="true"></i>
        <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <i class=" close_btn fa fa-times" aria-hidden="true"></i>
                </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material_symbols_outlined"><i class="fa fa-android" aria-hidden="true"></i></span>
                    <p>hi there! <br>how can i help you today</p>
                </li>
               
            </ul>
            <div class="chat_input">
                <textarea placeholder="enter a message..." required></textarea>
           <img src="/png-transparent-computer-icons-send-miscellaneous-angle-triangle-thumbnail.png" id="send_btn">
            </div>
   
    </div>
    
</body>
</html>
